<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Base{% endblock %}</title>
    {{ bootstrap.load_css() }}
    {% block additional_css %}{% endblock %}
</head>

<body class="bg-light">
    {% block content %}
    <div class="container_fluid p-3">
        <h1>This is a simple example page</h1>
    </div>
    {% endblock %}
    {{ bootstrap.load_js() }}
</body>

</html>
